<html>
  <head>
    <title>Exam Base - ABM de Preguntas</title>
    <!--<link rel=stylesheet type="text/css" href="eb.css"> no estoy usando el stylesheet pero si alguien kiere usarlo puede servir -->
  </head>
  <body bgcolor="#F3EFFE">
	
	<br>
   <center>
		<font face="Verdana, Arial, Helvetica, sans-serif"><font size="5" color="#000000" face="Arial, Helvetica, sans-serif"><b>ABM de Preguntas</b></font>
		<br><br><br><br>

		<form action="" method="post" enctype="multipart/form-data">
		 <table border="0" cellpadding="4" width="75%" >
				<tr>
					<td align="right">
						<font face="Verdana, Arial, Helvetica, sans-serif"><font size="2" color="#000000" face="Arial, Helvetica, sans-serif"><b>Materia</b></font>
					</td>
					<td align="left" >
						<input name="materia" type = "text"  readonly="readonly" value = "TADP" >
					</td>
					<td align="left" >
						<input name="teorica" type = "checkbox"  value = "TADP" >
						<font face="Verdana, Arial, Helvetica, sans-serif"><font size="1" color="#000000" face="Arial, Helvetica, sans-serif"><b>Teorica</b></font>
					</td>
				<tr/>
				<tr>
					<td align="right">
						<font face="Verdana, Arial, Helvetica, sans-serif"><font size="2" color="#000000" face="Arial, Helvetica, sans-serif"><b>Unidad</b></font>
					</td>
					<td align="left" >
						<select name = "unidad">
								<option>Presentacion
								<option>Persistecia
						</select>
					</td>
					<td align="left" >
						<input name="practica" type = "checkbox"  value = "TADP" >
						<font face="Verdana, Arial, Helvetica, sans-serif"><font size="1" color="#000000" face="Arial, Helvetica, sans-serif"><b>Teorica</b></font>
					</td>

				<tr/>
				<tr>
					<td align="right">
						<font face="Verdana, Arial, Helvetica, sans-serif"><font size="2" color="#000000" face="Arial, Helvetica, sans-serif"><b>Compeljidad</b></font>
					</td>
					<td align="left" >
						<select name = "complejidad">
								<option>Facil
								<option>Normal
								<option>Dificil
								<option>Imposible
						</select>
					</td>
					<td align="left" >
						<input name="teoricoPractica" type = "checkbox"  value = "TADP" >
						<font face="Verdana, Arial, Helvetica, sans-serif"><font size="1" color="#000000" face="Arial, Helvetica, sans-serif"><b>Teorico-Pr&aacute;ctica</b></font>
					</td>

				<tr/>
		<table/>
		<br>
		<textarea name="pregunta" rows="20" cols="80">Escriba su Pregunta</textarea>

		<br>
			<center><input name = "guardar" type = "submit" value = "Guardar">
			&nbsp;&nbsp;
			<input name = "volver" type="button" value="Volver" onclick="history.go(-1)"></center>
		</center>
	</form>
  </body>
</html>
