<html>
  <head>
    <title>Exam Base - Generar Examen</title>
  </head>
<body bgcolor="#F3EFFE">
	<br>
   <center>
		<font size="5" color="#000000" face="Arial, Helvetica, sans-serif"><b>Generar Examen</b></font>
		<br><br><br><br>

	 <form jwcid="generarExamenForm" >
		 <table border="0" cellpadding="6" width="35%" >
				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Materia</b></font>
					</td>
					<td align="right">
						<!--<input jwcid="materia" readonly="readonly" />-->	
						<input type="text" jwcid="materia@TextField" value="ognl:materia" readonly="readonly" />				
					</td>
				</tr>
		
				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Cant. Pregs. Te&oacute;ricas</b></font>
					</td>
					<td align="right">
						<input type="text" jwcid="cantidadPreguntasTeoricas"  size="2"/>
					</td>
				</tr>

				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Cant. Pregs. Pr&aacute;cticas</b></font>
					</td>
					<td align="right">
						<input type="text" jwcid="cantidadPreguntasPracticas" size="2"/>
					</td>
				<tr/>
			
				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Cant. Ejs. Te&oacute;ricos</b></font>
					</td>
					<td align="right">
							<input type="text" jwcid="cantidadEjerciciosTeoricos"  size="2"/>
					</td>
				</tr>
				
				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Cant. Ejs. Pr&aacute;cticos</b></font>
					</td>	
					<td align="right">
						<input type="text" jwcid="cantidadEjerciciosPracticos"  size="2"/>
					</td>
				<tr/>
				
				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Cantidad de Unidades</b></font>
					</td>
					<td align="right">
						<input type="text" jwcid="cantidadUnidades"  size="2"/>
					</td>
				<tr/>
				
				<tr>
					<!-- Aca van tantos combos como unidades haya elegido... hay que generarlo dinamicamente! =) -->
					<td align="left" >
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Seleccione Una Unidad</b></font>
					</td>
					<td align="right">
						<select jwcid="unidad">
							<option value="0">N/A</option>
						</select>
					</td>
				</tr>

		</table>

		<br><br>
		
		<input name="generarExamen" type="Submit" value="Generar"/>
		
		</form>	
		
		&nbsp;&nbsp;
		
		<input name = "volver" type="button" value="Volver" onclick="history.go(-1)"/>
		
		<br><br>			
		<font size="1" color="#000000" face="Arial, Helvetica, sans-serif">ExamBase &copy;2008 | TADP Techie - Grupo 6</font>
	
    </center>
  </body>
</html>
