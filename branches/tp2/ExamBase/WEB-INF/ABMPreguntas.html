<html>
  <head>
    <title>Exam Base - ABM de Preguntas y Ejercicios</title>
  </head>
  
<body bgcolor="#F3EFFE">	
	<br>
   <center>
		<font size="5" color="#000000" face="Arial, Helvetica, sans-serif"><b>ABM de Preguntas y Ejercicios</b></font>
		<br><br><br><br>

		<form jwcid="preguntaForm">
		 <table border="0" cellpadding="4" width="75%" >
				<tr>
					<td align="right">
						<font size="2" color="#000000" face="Arial, Helvetica, sans-serif"><b>Materia</b></font>
					</td>
					<td align="left" >
						<input type="text" jwcid="materia@TextField" value="ognl:materia"  readonly="readonly"/>	
					</td>
					<td align="left" >
						<font size="2" color="#000000" face="Arial, Helvetica, sans-serif"><b>Seleccione Tipo de Item</b></font>
						<select jwcid="tiposItem"> <!--  pregunta | ejercicio-->
							<option value="0">N/A</option>
						</select>
					</td>
				<tr/>
				<tr>
					<td align="right">
						<font size="2" color="#000000" face="Arial, Helvetica, sans-serif"><b>Unidad</b></font>
					</td>
					<td align="left" >
						<select jwcid="unidades">
							<option value="0">N/A</option>
						</select>
					</td>
					<td align="left" >
						<font size="2" color="#000000" face="Arial, Helvetica, sans-serif"><b>Seleccione Tipo del Contenido</b></font>
						<select jwcid="tipoContenidoItemAsString"> <!--  teorica | practica | teoricoPractica -->
							<option value="0">N/A</option>
						</select>
					</td>

				<tr/>
				<tr>
					<td align="right">
						<font size="2" color="#000000" face="Arial, Helvetica, sans-serif"><b>Complejidad</b></font>
					</td>
					<td align="left" >
						<select jwcid="complejidades"> <!--  1|2|3|4|5 -->
							<option value="0">N/A</option>
						</select>
					</td>

				</tr>
		</table>
		<br>
		<span jwcid="textoItem@TextArea" type="text" rows="20" cols="80" value="ognl:textoItem" />
		<br>
			<center>
			
			<br><font size="3" color="red" face="Arial, Helvetica, sans-serif">
            <b><input type="text" jwcid="mensaje@Insert" value="ognl:mensaje"/></b>	</font>
			<br><br>
			
			<input jwcid = "guardar@Submit" type = "button" value = "Guardar" listener="listener:onGuardar" title="Generar y Grabar item en la base de datos."/>
			
			&nbsp;&nbsp;
			<input jwcid = "volver@Submit" type = "button" value = "Volver" listener="listener:onVolver"/>
			
			</center>
	</form>
	<span jwcid="copyright@Copyright">Copyright notice</span>
  </body>
</html>
