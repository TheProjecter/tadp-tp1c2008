<html>

<body bgcolor="#F3EFFE">
	<br>
   <center>
		<font size="5" color="#000000" face="Arial, Helvetica, sans-serif"><b>ABM de Unidades</b></font>

				<tr>

						<font size="2" color="#000000" face="Arial, Helvetica, sans-serif"><b>Unidad</b></font>

					<td align="center" >
						<input jwcid="guardar@Submit" listener="listener:onGuardar" value = "Guardar"/>
					</td>
					<!--  <td align="center" >
						<input name = "borrar" type = "submit" value = "Borrar">
					</td>-->
				<tr/>
		<table/>
         

		<br><br><br><br>

			<table border="3" cellpadding="4" width="25%" >
				<font size="2" color="#000000" face="Arial, Helvetica, sans-serif">
				<tr><th>Unidad</th></tr>
				</font>
				<tr jwcid="cadaUnidad">
					<td><span jwcid="unidadTematica"></span></td>
				</tr>
			</table>
			
			<br><br><input jwcid = "volver@Submit" type = "button" value = "Volver" listener="listener:onVolver"/>
			<br><br>
		</form> 

		<span jwcid="copyright@Copyright">Copyright notice</span>			
	</center>
