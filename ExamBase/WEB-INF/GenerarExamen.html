<html>
  <head>
    <title>Exam Base - Generar Examen</title>
  </head>
<body bgcolor="#F3EFFE">
	<br>
   <center>
		<font size="5" color="#000000" face="Arial, Helvetica, sans-serif"><b>Generar Examen</b></font>
		<br><br><br><br>

	 <form jwcid="generarExamenForm" >
		 <table border="0" cellpadding="6" width="40%" >
				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Materia</b></font>
					</td>
					<td align="right">
						<input type="text" jwcid="nombreMateria@TextField" value="ognl:nombreMateria"  readonly="readonly"/>	
					</td>
				</tr>
		
				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Cant. Pregs. Te&oacute;ricas</b></font>
					</td>
					<td align="right">
						<input type="text" jwcid="cantidadPreguntasTeoricas"  size="2"/>
					</td>
				</tr>

				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Cant. Pregs. Pr&aacute;cticas</b></font>
					</td>
					<td align="right">
						<input type="text" jwcid="cantidadPreguntasPracticas" size="2"/>
					</td>
				<tr/>
			
				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Cant. Ejs. Te&oacute;ricos</b></font>
					</td>
					<td align="right">
							<input type="text" jwcid="cantidadEjerciciosTeoricos"  size="2"/>
					</td>
				</tr>
				
				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Cant. Ejs. Pr&aacute;cticos</b></font>
					</td>	
					<td align="right">
						<input type="text" jwcid="cantidadEjerciciosPracticos"  size="2"/>
					</td>
				<tr/>
				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Complejidad [1 a 5]</b></font>
					</td>	
					<td align="right">
						<input type="text" jwcid="complejidadText@TextField" value="ognl:complejidadText"  size="2"/>
					</td>
				<tr/>
				<tr>
					<td align="left">
						<font size="3" color="#000000" face="Arial, Helvetica, sans-serif"><b>Unidades Disponibles</b></font>
					</td>
					<td align="right">
						<input jwcid="unidad"/>		
					</td>
					<td>
					 <input jwcid="addUnidad@Submit" value="Agregar.." listener="listener:onSelectUnidad"></input>
					</td>
				<tr/>
			</table>
			
			<br>
			<table border="3" cellpadding="4" width="25%" >
				
				  <tr>
				  	<th>
				  		<font size="2" color="#000000" face="Arial, Helvetica, sans-serif">
				  			Unidades Abarcadas
				  		</font>
				  	</th>
				  </tr>
				 <tr jwcid="cadaUnidad">
					<td><center><span jwcid="unidadTematica"></span></center></td>
				</tr>
				
			</table>

		<br><font size="3" color="red" face="Arial, Helvetica, sans-serif">
            <b><input type="text" jwcid="mensaje@Insert" value="ognl:mensaje"/></b>	</font>
		<br><br>
		
		<input jwcid = "generarExamen@Submit" type = "button" value = "Generar" listener="listener:onGenerarExamen" title="Generar y Guardar el Examen con los parámetros solicitados."/>
	
		&nbsp;&nbsp;
		<input jwcid = "volver@Submit" type = "button" value = "Volver" listener="listener:onVolver"/>
		
		</form>
		<br><br>			
		<span jwcid="copyright@Copyright">Copyright notice</span>	
    </center>
  </body>
</html>
